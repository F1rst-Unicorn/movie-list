{% extends "movies/base.html" %}
{% load i18n %}
{% load static %}
{% load tz %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <form id="movies.search.form" action="{% url 'movies:search' %}"
          method="post">
        {% csrf_token %}
        {{ form | bootstrap }}
        <input class="btn btn-success" type="submit" value="${ trans(" Search")
        }">
    </form>
    {% if results %}
    {% include "movies/widgets/movie_table.html" with movies=results %}
    {% endif %}
</div>
{% endblock %}
