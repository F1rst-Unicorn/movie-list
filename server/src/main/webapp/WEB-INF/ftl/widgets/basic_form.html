{% load i18n %}
{% load static %}
{% load tz %}
{% load bootstrap %}
<div>
    <h2>{{ headline }}</h2>
</div>
<div>
    <form action="{{ path }}" method="post">
        {% csrf_token %}
        {{ form | bootstrap }}
        {% if edit %}
        <input class="btn btn-success" type="submit" value="${ trans(" Save")
        }">
        {% else %}
        <input class="btn btn-success" type="submit" value="${ trans(" Add") }">
        {% endif %}
    </form>
</div>
